<!DOCTYPE html>
<html ng-app="demoApp">
<body>
<div class="container" ng-controller="SimpleController">
    <!-- name of the property -->
    <!-- {{ name }} data binding-->
    Name: <input type="text" ng-model="name"/> {{ name  | uppercase}}
    <ul>
        <li ng-repeat="cust in customers | filter:name | orderBy:'city'">{{ cust.name }} - {{ cust.city }}</li>
    </ul>

</div>
<script src="./angular.min.js"> </script>
<script>

var demoApp =  angular.module("demoApp",[]);
var controllers = {};
controllers.SimpleController = function($scope) {
    $scope.customers = [{name:'Dave', city:'San Jose'},{name:'John Napur', city: 'Milpitas'}, {name: 'John Heedy', city:'LA'},{name: 'Shriva', city:'SD'}];
};
demoApp.controller(controllers);
</script>

</body>
</html>
