<!DOCTYPE html>
<html ng-app>
<body>
<div class="container" ng-init="customers=[{name:'Dave', city:'San Jose'},{name:'Napur', city: 'Milpitas'}, {name: 'Heedy', city:'LA'},{name: 'Shriva', city:'SD'}]">
    <!-- name of the property -->
    <!-- {{ name }} data binding-->
    Name: <input type="text" ng-model="name"/> {{ name  | uppercase}}
    <ul>
        <li ng-repeat="cust in customers | filter:name | orderBy:'city'">{{ cust.name }} - {{ cust.city }}</li>
    </ul>

</div>
<script src="./angular.min.js"> </script>

</body>
</html>
