<!DOCTYPE html>
<html ng-app>
<body>
<div class="container" ng-init="names=['Dave','Napur', 'Heedy', 'Shriva']">
    <!-- name of the property -->
    <!-- {{ name }} data binding-->
    Name: <input type="text" ng-model="name"/> {{ name  }}
    <ul>
        <li ng-repeat="personName in names">{{ personName }}</li>
    </ul>
</div>
<script src="./angular.min.js"> </script>

</body>
</html>
